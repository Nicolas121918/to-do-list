<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Campo para agregar tareas -->
  <ion-item>
    <ion-input
      placeholder="Nueva tarea"
      [(ngModel)]="newtask">
    </ion-input>
    <ion-button (click)="addTask()">Agregar</ion-button>
  </ion-item>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-checkbox
        slot="start"
        [(ngModel)]="task.completed"
        (ionChange)="toggleTask(i)">
      </ion-checkbox>

      <ion-label [ngClass]="{ 'completed': task.completed }">
        {{ task.title }}
      </ion-label>

      <ion-button slot="end" color="danger" (click)="deleteTask(i)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
